
<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/css/bootstrap.min.css">
    <link rel="stylesheet"  href="/css/style.css">
    <title>SampleRoo</title>
    <script src="/js/includeHtml.js"></script>
</head>
<body class="w-100 h-100">
    <div class="h-100 w-100 d-flex flex-column">
        <div include-html="/components/header.html"></div>
        <div class="flex-grow-1 py-4">
            <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
                <div class="step1-heading mb-3"><h3>Almost Done</h3></div>
                <div class="mb-3" >
                    <div include-html="/components/stepper.html" total-steps="5" current-step="4"  ></div>
                </div>
                <div class="mb-3 w-100">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-6 mx-auto">
                                <form>
                                    <div class="form-group mb-3">
                                      <!-- <label for="exampleFormControlInput1">Email address</label> -->
                                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address">
                                    </div>
                                    <div class="form-group mb-3">
                                        <!-- <label for="exampleFormControlInput1">Password</label> -->
                                        <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="password">
                                      </div>
                                    <div class="form-group mb-3">
                                      <label for="exampleFormControlSelect1">Age</label>
                                      <select class="form-control mb-3" id="exampleFormControlSelect1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                      </select>
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                          I agree to the terms and conditions of Samplroo and I am of the age of 18 and above
                                        </label>
                                      </div>
                                    </div>
                                    
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-style px-3 py-2 cursor-pointer" onclick="gotoNextpage()" >Next Step</div>
            </div>
        </div>
        <!-- <div include-html="/components/footer.html"></div> -->
    </div>
    <script>
      
      

        // this is to bring included html into current page. 
        includeHTML();

        // this is to change the url of the browser to load next page. 
        function gotoNextpage() {
            
              window.location.href = '/pages/shippingAddress/shippingaddress.html';
            
        }
           
    </script>
</body>
</html>
