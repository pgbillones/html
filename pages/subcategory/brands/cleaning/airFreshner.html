<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/css/bootstrap.min.css">
    <link rel="stylesheet"  href="/css/style.css">
    <title>SampleRoo</title>
    <script src="/js/includeHtml.js"></script>
</head>
<body class="w-100 h-100">
    <div class="h-100 w-100 d-flex flex-column">
        <div include-html="/components/header.html"></div>
        <div class="flex-grow-1 py-4">
            <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
                <div class="step1-heading mb-3"><h3>Choose your favorite brands</h3></div>
                <div class="mb-3" >
                    <div include-html="/components/stepper.html" total-steps="5" current-step="3"  ></div>
                </div>
                <div class="mb-3">
                    <div include-html="/components/cards.html" data="productsArr" is-multiple-select="true" on-card-selection="setSelectedProduct" ></div>
                </div>
                <div class="button-style px-3 py-2 cursor-pointer" onclick="gotoNextpage()" >Next Step</div>
            </div>
        </div>
        <!-- <div include-html="/components/footer.html"></div> -->
    </div>
    <script>
        // this is something hard-coded in UI, later we may need to get this array of data from backend api. 
        let productsArr = [
            { id: 1, name: 'Ajax', imgUrl: '/images/categories/cleaning/airFreshner/Ajax.png', },
            { id: 2, name: 'Aspen Clean', imgUrl: '/images/categories/cleaning/airFreshner/AspenClean.png' },
            { id:3, name:'Blic', imgUrl: '/images/categories/cleaning/airFreshner/Blic.png'},
            { id:4, name:'Clean Smart', imgUrl: '/images/categories/cleaning/airFreshner/CleanSmart.jpg'},
            { id:5, name:'Clorox', imgUrl: '/images/categories/cleaning/airFreshner/Clorox.png'},
            { id:6, name:'Dettol', imgUrl: '/images/categories/cleaning/airFreshner/Dettol.jpg'},
            { id:7, name:'EcoVer', imgUrl: '/images/categories/cleaning/airFreshner/Ecover.jpg'},
            { id:8, name:'Great Value', imgUrl: '/images/categories/cleaning/airFreshner/GreatValue.png'},
            { id:9, name:'Lysol', imgUrl: '/images/categories/cleaning/airFreshner/Lysol.jpg'},
            { id:10, name:'Microban', imgUrl: '/images/categories/cleaning/airFreshner/Microban.jpg'},
            { id:11, name:'Miracle Wipes', imgUrl: '/images/categories/cleaning/airFreshner/MiracleWipes.png'},
            { id:12, name:'Mr. Clean', imgUrl: '/images/categories/cleaning/airFreshner/MrClean.jpg'},
            { id:13, name:'Pledge', imgUrl: '/images/categories/cleaning/airFreshner/Pledge.jpg'},
            { id:14, name:'Purell', imgUrl: '/images/categories/cleaning/airFreshner/Purell.png'},
            { id:15, name:'Savlon', imgUrl: '/images/categories/cleaning/airFreshner/Savlon.jpg'},
            { id:16, name:'Shout', imgUrl: '/images/categories/cleaning/airFreshner/Shout.jpg'},
            { id:17, name:'Super Clean', imgUrl: '/images/categories/cleaning/airFreshner/SuperClean.jpg'},
            { id:18, name:'Swiffer', imgUrl: '/images/categories/cleaning/airFreshner/Swiffer.jpg'},
            { id:19, name:'Tesco', imgUrl: '/images/categories/cleaning/airFreshner/Tesco.jpg'},
            { id:20, name:'Windex', imgUrl: '/images/categories/cleaning/airFreshner/Windex.jpg'},
           
            
            
        ];

        let selectedProduct = null;

        // to receive the selected product and store it to selectedProduct variable.
        function setSelectedProduct(item) {
            selectedProduct = item;
        }

        // this is to bring included html into current page. 
        includeHTML();

        // this is to change the url of the browser to load next page. 
        function gotoNextpage() {
            // preventing navigation to next page, if none of the cards are selected. 
            if ( selectedProduct && selectedProduct.length > 0 ) {
                window.location.href = '/pages/userDetails/userdetails.html';
            }
        }
    </script>
</body>
</html>
