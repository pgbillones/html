<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/css/bootstrap.min.css">
    <link rel="stylesheet"  href="/css/style.css">
    <title>SampleRoo</title>
    <script src="/js/includeHtml.js"></script>
</head>
<body class="w-100 h-100">
    <div class="h-100 w-100 d-flex flex-column">
        <div include-html="/components/header.html"></div>
        <div class="flex-grow-1 py-4">
            <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
                <div class="step1-heading mb-3"><h3>Choose your favorite brands</h3></div>
                <div class="mb-3" >
                    <div include-html="/components/stepper.html" total-steps="5" current-step="3"  ></div>
                </div>
                <div class="mb-3">
                    <div include-html="/components/cards.html" data="productsArr" is-multiple-select="true" on-card-selection="setSelectedProduct" ></div>
                </div>
                <div class="button-style px-3 py-2 cursor-pointer" onclick="gotoNextpage()" >Next Step</div>
            </div>
        </div>
        <!-- <div include-html="/components/footer.html"></div> -->
    </div>
    <script>
        // this is something hard-coded in UI, later we may need to get this array of data from backend api. 
        let productsArr = [
            { id: 1, name: 'Blem', imgUrl: '/images/categories/cleaning/floor/Blem.jpg', },
            { id: 2, name: 'Bona', imgUrl: '/images/categories/cleaning/floor/Bona.jpg' },
            { id:3, name:'Claire', imgUrl: '/images/categories/cleaning/floor/Claire.jpg'},
            { id:4, name:'Cleaner Bee', imgUrl: '/images/categories/cleaning/floor/CleanerBee.jpg'},
            { id:5, name:'Clean Line', imgUrl: '/images/categories/cleaning/floor/Cleanline.jpg'},
            { id:6, name:'Clorox', imgUrl: '/images/categories/cleaning/floor/Clorox.jpg'},
            { id:7, name:'Flash', imgUrl: '/images/categories/cleaning/floor/flash.jpg'},
            { id:8, name:'Hoover', imgUrl: '/images/categories/cleaning/floor/Hoover.jpg'},
            { id:9, name:'Libman', imgUrl: '/images/categories/cleaning/floor/Libman.png'},
            { id:10, name:'Lysol', imgUrl: '/images/categories/cleaning/floor/Lysol.jpg'},
            { id:11, name:'Magic Clean', imgUrl: '/images/categories/cleaning/floor/Magiclean.jpg'},
            { id:12, name:'Max Clean', imgUrl: '/images/categories/cleaning/floorn/MaxClean.jpg'},
            { id:13, name:'Mop Shop', imgUrl: '/images/categories/cleaning/floor/Mop-Shop.png'},
            { id:14, name:'Mr. Clean', imgUrl: '/images/categories/cleaning/floor/Mr.Clean.jpg'},
            { id:15, name:'SoftScrub', imgUrl: '/images/categories/cleaning/floor/SoftScrub.png'},
            { id:16, name:'Sunlight', imgUrl: '/images/categories/cleaning/floor/Sunlight.jpg'},
            { id:17, name:'Swiffer', imgUrl: '/images/categories/cleaning/floor/Swiffer.jpg'},
            { id:18, name:'Tilex', imgUrl: '/images/categories/cleaning/floor/Tilex.jpg'},
            { id:19, name:'Weiman', imgUrl: '/images/categories/cleaning/floor/Weiman.jpg'},
            { id:20, name:'Quickie', imgUrl: '/images/categories/cleaning/floor/Quickie.jpg'},
           
            
            
        ];

        let selectedProduct = null;

        // to receive the selected product and store it to selectedProduct variable.
        function setSelectedProduct(item) {
            selectedProduct = item;
        }

        // this is to bring included html into current page. 
        includeHTML();

        // this is to change the url of the browser to load next page. 
        function gotoNextpage() {
            // preventing navigation to next page, if none of the cards are selected. 
            if ( selectedProduct && selectedProduct.length > 0 ) {
                window.location.href = '/pages/userDetails/userdetails.html';
            }
        }
    </script>
</body>
</html>
