<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/css/bootstrap.min.css">
    <link rel="stylesheet"  href="/css/style.css">
    <title>SampleRoo</title>
    <script src="/js/includeHtml.js"></script>
</head>
<body class="w-100 h-100">
    <div class="h-100 w-100 d-flex flex-column">
        <div include-html="/components/header.html"></div>
        <div class="flex-grow-1 py-4">
            <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
                <div class="step1-heading mb-3"><h3>Choose your favorite brands</h3></div>
                <div class="mb-3" >
                    <div include-html="/components/stepper.html" total-steps="5" current-step="3"  ></div>
                </div>
                <div class="mb-3">
                    <div include-html="/components/cards.html" data="productsArr" is-multiple-select="true" on-card-selection="setSelectedProduct" ></div>
                </div>
                <div class="button-style px-3 py-2 cursor-pointer" onclick="gotoNextpage()" >Next Step</div>
            </div>
        </div>
        <!-- <div include-html="/components/footer.html"></div> -->
    </div>
    <script>
        // this is something hard-coded in UI, later we may need to get this array of data from backend api. 
        let productsArr = [
            { id: 1, name: 'Ajax', imgUrl: '/images/categories/cleaning/kitchen/Ajax.png', },
            { id: 2, name: 'Blue Touch', imgUrl: '/images/categories/cleaning/kitchen/BlueTouch.jpg' },
            { id:3, name:'Cascade', imgUrl: '/images/categories/cleaning/kitchen/Cascade.jpg'},
            { id:4, name:'Crystal Clean', imgUrl: '/images/categories/cleaning/kitchen/Crystal-Clean.jpg'},
            { id:5, name:'Dawn', imgUrl: '/images/categories/cleaning/kitchen/Dawn.png'},
            { id:6, name:'Fairy', imgUrl: '/images/categories/cleaning/kitchen/Fairy.png'},
            { id:7, name:'Finish', imgUrl: '/images/categories/cleaning/kitchen/Finish.png'},
            { id:8, name:'Fortune', imgUrl: '/images/categories/cleaning/kitchen/Fortune.jpg'},
            { id:9, name:'Frosch', imgUrl: '/images/categories/cleaning/kitchen/Frosch.jpg'},
            { id:10, name:'Gain', imgUrl: '/images/categories/cleaning/kitchen/Gain.png'},
            { id:11, name:'Ivory', imgUrl: '/images/categories/cleaning/kitchen/Ivory.png'},
            { id:12, name:'Jet Clean', imgUrl: '/images/categories/cleaning/kitchen/JetClean.jpg'},
            { id:13, name:'Joy', imgUrl: '/images/categories/cleaning/kitchen/Joy.png'},
            { id:14, name:'Lime Shine', imgUrl: '/images/categories/cleaning/kitchen/LimeShine.jpg'},
            { id:15, name:'Nature Clean', imgUrl: '/images/categories/cleaning/kitchen/Nature-Clean.png'},
            { id:16, name:'North Fork', imgUrl: '/images/categories/cleaning/kitchen/NorthFork.png'},
            { id:17, name:'Oxi Clean', imgUrl: '/images/categories/cleaning/kitchen/Oxi_Clean.png'},
            { id:18, name:'Palmolive', imgUrl: '/images/categories/cleaning/kitchen/Palmolive.jpg'},
            { id:19, name:'Sunlight', imgUrl: '/images/categories/cleaning/kitchen/Sunlight.jpg'},
            { id:20, name:'Tesco', imgUrl: '/images/categories/cleaning/kitchen/Tesco.jpg'},
           
            
            
        ];

        let selectedProduct = null;

        // to receive the selected product and store it to selectedProduct variable.
        function setSelectedProduct(item) {
            selectedProduct = item;
        }

        // this is to bring included html into current page. 
        includeHTML();

        // this is to change the url of the browser to load next page. 
        function gotoNextpage() {
            // preventing navigation to next page, if none of the cards are selected. 
            if ( selectedProduct && selectedProduct.length > 0 ) {
                window.location.href = '/pages/userDetails/userdetails.html';
            }
        }
    </script>
</body>
</html>
